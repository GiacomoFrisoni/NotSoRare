<div class="flex start-aligned">
    <div class="card flex centered vertical start-aligned experience-box" [ngClass]="{'hovered': isProfileButtonEnabled == 'false'}"
        *ngIf="isAnonymous">
        <img src="../../assets/images/default-user.png" />
        <div class="centered">
            <b [innerHTML]="'Experience.AnonymousUser' | translate"></b>
        </div>
        <div class="button" *ngIf="isProfileButtonEnabled == 'true'">
            <app-divbutton [text]="'Experience.VisitProfile' | translate"></app-divbutton>
        </div>
    </div>

    <div class="card flex centered vertical start-aligned experience-box" [ngClass]="{'hovered': isProfileButtonEnabled == 'false'}"
        *ngIf="!isAnonymous">
        <img *ngIf="photo" [src]="photo" />
        <img *ngIf="!photo" src="../../assets/images/default-user.png" />
        <div class="centered">
            <b [ngClass]="{'male': gender=='M', 'female': gender=='F'}">{{name}} {{surname}}</b>
            <br/>
            <!--<span>{{gender}}</span>
                <br/>-->
            <span class="small" [innerHTML]="'Experience.Nationality' | translate"></span>
            <span class="small">: {{nationality}}</span>
            <br/>
            <span class="small date" [innerHTML]="'Experience.BornOn' | translate"></span>
            <span class="small date"> {{birthDate | date : 'dd/MM/yyyy'}}</span>
            <div class="button" *ngIf="isProfileButtonEnabled == 'true'">
                <app-divbutton [text]="'Experience.VisitProfile' | translate"></app-divbutton>
            </div>
        </div>
    </div>
</div>
