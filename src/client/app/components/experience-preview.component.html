<div class="flex start-aligned">
    <div class="card flex centered vertical start-aligned experience-box" [ngClass]="{'hovered': isProfileButtonEnabled == 'false'}" *ngIf="isAnonymous">
        <img src="../../assets/images/default-user.png" />
        <div class="centered">
            <b>Utente Anonimo</b>
        </div>
        <div class="button" *ngIf="isProfileButtonEnabled == 'true'">
            <app-divbutton text="Apri Profilo"></app-divbutton>
        </div>
    </div>

    <div class="card flex centered vertical start-aligned experience-box" [ngClass]="{'hovered': isProfileButtonEnabled == 'false'}" *ngIf="!isAnonymous">
        <img [src]="photo" />
        <div class="centered">
            <b [ngClass]="{'male': gender=='M', 'female': gender=='F'}">{{name}} {{surname}}</b>
            <br/>
            <!--<span>{{gender}}</span>
            <br/>-->
            <span class="small">Nazione: {{nationality}}</span>
            <br/>
            <span class="small date">Nato il {{birthDate | date : 'dd/MM/yyyy'}}</span>
            <div class="button" *ngIf="isProfileButtonEnabled == 'true'">
                <app-divbutton text="Visita Profilo"></app-divbutton>
            </div>
        </div>
    </div>
</div>
