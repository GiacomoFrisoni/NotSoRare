<div class="menubutton">
    <div class="menubutton-overlay">
        <i id="icon" class="{{icon}} not-spaced">
            <span *ngIf="badgeCount > 0 && badgeCount <= 9" class="notify-badge">{{badgeCount}}</span>
            <span *ngIf="badgeCount > 9" class="notify-badge">9+</span>
        </i>
    </div>
</div>
