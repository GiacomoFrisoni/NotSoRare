    <ng-select 
        [items]="items|async" 
        [(ngModel)]="selectedCity2" 
        bindLabel="name" 
        bindValue="id"
        [searchFn]="searchFunction">

        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div class="div-option">
                <img [src]="item.icon"/>
                <span>{{item.name}}</span>
                <span *ngIf="item.translatedName != ''"> ({{item.translatedName}})</span>
            </div>
        </ng-template>

        <ng-template ng-label-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div class="div-option">
                <img [src]="item.icon"/>
                <span>{{item.name}}</span>
                <span *ngIf="item.translatedName != ''"> ({{item.translatedName}})</span>
            </div>
        </ng-template>

    </ng-select>

</div>
