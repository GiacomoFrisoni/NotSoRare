<form class="form flex">

  <div class="inputGroup" *ngFor="let component of radiobuttons; let index = index">
      <input id="{{component.key}}" name="radio" type="radio" (click)="onRadioSelected(component)" [checked]="index == amIchecked"/>
      <label for="{{component.key}}">{{component.value}}</label>
  </div>

</form>
