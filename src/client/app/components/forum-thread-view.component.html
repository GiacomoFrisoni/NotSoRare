<div class="page-card" [ngClass]="{'message': isMessage}">
    <div class=" flex start-aligned">
        <img *ngIf="isAnonymous" src="../../assets/images/default-user.png"/>
        <img *ngIf="!isAnonymous" [src]="image"/>
        <div class="right-title-items">
            <span *ngIf="!isAnonymous">{{author}}</span>
            <span *ngIf="isAnonymous" [innerHTML]="'Forum.Anonymous' | translate"></span>
            <br/>
            <div class="small-detail">{{pastTime.duration}} {{pastTime.unit}}</div>
        </div>
    </div>

    <div class="message-content">
        <h4 *ngIf="title != ''">{{title}}</h4>
        <p>{{content}}</p>
    </div>
</div>
