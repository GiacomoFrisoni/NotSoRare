
<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <span>{{text}}</span>
</mat-dialog-content>

<mat-dialog-actions class="flexbox-container centered">
    <button *ngIf="isAlterEnabled" (click)="onAlterClick()">{{alterButtonText}}</button>
    <app-divbutton [text]="mainButtonText" (click)="onMainClick()"></app-divbutton>
</mat-dialog-actions>
