<div>
    <!-- LOADING -->
    <div *ngIf="!isThreadsLoaded" class="padded centered">
        <i class='fa fa-spinner fa-spin'></i>
        <span [innerHTML]="'Profile.ThreadsLoading' | translate"></span>
    </div>

    <!-- ERROR -->
    <div *ngIf="isAnyErrorPresent" class="padded centered">
        <i class='fa fa-times'></i>
        <span [innerHTML]="'Profile.ThreadsError' | translate"></span>
    </div>

    <!-- EMPTY -->
    <div *ngIf="isThreadsEmpty" class="padded centered">
        <span [innerHTML]="'Profile.ThreadsEmpty' | translate"></span>
    </div>

    <div class="threads-container" *ngIf="isThreadsLoaded && !isAnyErrorPresent && !isThreadsEmpty">
        <div class="thread" *ngFor="let thread of threads" (click)="onThreadClick()">
            <h4>{{thread.title}}</h4>
            <h5>{{thread.description}}</h5>

            <div class="small-detail">
                <div class="colored">
                    {{thread.disease_name}}
                </div>

                <div class="update-date" *ngIf="thread.creation_date != null">
                    <span [innerHTML]="'Profile.ThreadsCreationDate' | translate"></span>
                    <span>: </span>
                    <span class="colored">{{thread.creation_date | date : 'dd/MM/yyyy HH:mm'}}</span>
                </div>

                <div class="update-date" *ngIf="thread.update_date != null">
                    <span [innerHTML]="'Profile.ThreadsUpdateDate' | translate"></span>
                    <span>: </span>
                    <span class="colored">{{thread.update_date | date : 'dd/MM/yyyy HH:mm'}}</span>
                </div>
            </div>

        </div>
    </div>

</div>
