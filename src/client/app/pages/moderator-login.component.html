<div>
    <div class="container" *ngIf="isPageLoading">
        <h2>
            <i class='fa fa-spinner fa-spin'></i>
            <span [innerHTML]="'Home.PageLoading' | translate"></span>
        </h2>
    </div>

    <div class="container" *ngIf="!isPageLoading">
        <h3>
            <span>Moderator </span>
            <span [innerHTML]="'Login.Login' | translate"></span>
        </h3>

        <div id="login-card" class="page-card">
            <div class="flex wrapped">
                <div class="field">
                    <label class="title" for="email" [innerHTML]="'Common.Email' | translate"></label>
                    <input type="email" id="email" [(ngModel)]="email" />
                </div>

                <div class="field">
                    <label class="title" for="password" [innerHTML]="'Common.Password' | translate"></label>
                    <input type="password" id="password" [(ngModel)]="password" />
                </div>
            </div>

            <div class="flex vertical">
                <div class="login-button">
                    <app-divbutton #loginButton isBordered="true" [text]="'Login.Login' | translate" (click)="onLogin($event)"></app-divbutton>
                </div>
            </div>
        </div>

    </div>
</div>
