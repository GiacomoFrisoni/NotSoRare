<div class="container">
    <!-- LOADING -->
    <div *ngIf="!isExperienceLoaded" class="page-card centered">
        <i class='fa fa-spinner fa-spin'></i>
        <span [innerHTML]="'Disease.Loading' | translate"></span>
    </div>

    <!-- ERROR -->
    <div *ngIf="isAnyErrorPresent" class="page-card centered">
        <i class='fa fa-times'></i>
        <span [innerHTML]="'Disease.ErrorLoading' | translate"></span>
    </div>

    <!-- EMPTY -->
    <div *ngIf="isExperienceEmpty" class="page-card centered">
        <span>Ancora nessuna esperienza</span>
        <app-divbutton text="Condividi la tua esperienza"></app-divbutton>
    </div>

    <!-- Something-->
    <div *ngIf="!isExperiencesEmpty && !isAnyErrorPresent && isExperienceLoaded">
        <div *ngIf="experience.IsAnonymous" class="">
            <img src="../../../assets/images/default-user.png" />
            <div>Anonimo</div>
        </div>

        <div *ngIf="experience.IsAnonymous" class="">
            <img src="../../../assets/images/default-user.png" />
            <div>Anonimo</div>
        </div>

        <div class="page-card">
            {{experience.Description}}
        </div>
    </div>
</div>
