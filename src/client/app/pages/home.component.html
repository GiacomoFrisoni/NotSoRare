<div class="flex main-container">
    <div class="middle">
        <h2 [innerHTML]="'Home.Title' | translate"></h2>

        <div class="subtitle" [innerHTML]="'Home.Subtitle' | translate"></div>

        <div class="flex searchbar">
            <!--<input type="search" [placeholder]="'Home.Placeholder' | translate" (input)="onInputChanged($event.target.value)"/>-->
            <input class="search" type="search" [placeholder]="'Home.Placeholder' | translate" matInput [matAutocomplete]="auto" (input)="onInputChanged($event.target.value)">
                
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let disease of diseases | async" [value]="disease">{{disease.Name}}</mat-option>
            </mat-autocomplete>
                  
            <app-divbutton id="button-search" icon="fa fa-search" isHalfCornered="true"></app-divbutton>
        </div>
